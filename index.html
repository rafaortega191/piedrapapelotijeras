<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PIEDRA,PAPEL O TIJERAS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <h1>PIEDRA,PAPEL O TIJERAS</h1>

        <div id="result">
          <img id="machine-img" src="img/piedra.png" alt="" />

          <div id="texto-inicio">
            <p>Elige una opcion</p>
          </div>

          <img id="user-img" src="img/piedra.png" alt="" />
        </div>

        <div id="grupodebotones">
          <button id="piedra" type="button">
            <img src="img/piedra.png" alt="piedra" />
          </button>
          <button id="papel" type="button">
            <img src="img/papel.png" alt="papel" />
          </button>
          <button id="tijera" type="button">
            <img src="img/tijera.png" alt="tijera" />
          </button>
        </div>
        <button id="reset">Reset The Game</button>
        <div id= "score"><p>Puntos del Jugador:</p></div>
        <div id= "scorepc"><p>Puntos del PC:</p></div>
      </div>
    </main>
    <footer>HECHO POR UN TAL RAFA</footer>
    <script src="js/app.js"></script>
  </body>
</html>
